<html>
<body>
<script type="text/javascript">

function calculate_cans(length,width,height){
	
	var length = parseInt(document.Simple.first.value)
    var width = parseInt(document.forms[0].elements[1].value)
    var height = parseInt(document.Simple.third.value)
	
	var painting_area = 2*((length*width)+(height*width)+(length*height))-60;
	var number_of_cans = (painting_area/200)/2
	document.Simple.sum.value = number_of_cans
}


</script>
<FORM NAME="Simple">
      <INPUT TYPE ="TEXT" SIZE="4" NAME="first" VALUE=" "><BR>
      <INPUT TYPE ="TEXT" SIZE="4" NAME="second" VALUE=" "><BR>
      <INPUT TYPE ="TEXT" SIZE="4" NAME="third" VALUE=" "><BR>
      <INPUT TYPE ="BUTTON"  VALUE="Click" onClick="calculate_cans();"><BR>
      <INPUT TYPE ="TEXT"  NAME="sum" VALUE=" "><BR>
     </FORM>
</html>
